{% extends 'base.html' %}

{% block content %}
    {% for post in object_list %}
    <main class="post">
        <div class="card">
          <div class="content">
            <h2 class="title"><a href="{% url 'post_detail' post.pk %}">{{post.title}}</a></h2>
            <p class="copy">{{post.summary}}</p>
            <a class="btn" href="{% url 'post_detail' post.pk %}">Read More...</a>
          </div>
        </div>
      </main>
    {% endfor %}
{% endblock content %}
